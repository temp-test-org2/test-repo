name: Pull requests
on:
  pull_request:
    types:
      [
        labeled,
        edited,
        opened,
        closed,
        reopened,
        synchronize,
        ready_for_review,
        review_requested,
        auto_merge_enabled,
      ]

jobs:
  title:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: amannn/action-semantic-pull-request@v5
        with:
          subjectPattern: /[AWN,awn]+-[1-9][0-9]*/g
          subjectPatternError: |
            The subject in the PR title must contain a valid Jira ticket (eg. AWN-123456)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          scope: '@temp-test-org2'
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ORG_PAT_TEST_TEMP_ORG2_PACKAGE_READ }}

      - name: Testing
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          scope: '@temp-test-org2'
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ORG_PAT_TEST_TEMP_ORG2_PACKAGE_READ }}

      - name: Build
        run: npm run build
